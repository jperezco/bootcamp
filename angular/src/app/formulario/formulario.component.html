<p>
  <input type="button" value="add" (click)="VM.add()" />
  <input type="button" value="edit" (click)="VM.edit(id.value)" />
  <input type="button" value="list" (click)="VM.list()" />
</p>
<form #miForm="ngForm">
  <p>
    <label for="id">c√≥digo: </label>
    <input
      type="number"
      id="id"
      name="id"
      [(ngModel)]="VM.Elemento.id"
      #id="ngModel"
      required
    />
    <app-show-error-messages [errors]="id.errors"></app-show-error-messages>
    <br />
    <label for="nombre">nombre: </label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="VM.Elemento.nombre"
      #nombre="ngModel"
      required
      minlength="2"
      maxlength="10"
      pattern="[A-Za-z\s]+"
    />
    <app-show-error-messages [errors]="nombre.errors"></app-show-error-messages>
    <br />
    <label for="apellidos">apellidos: </label>
    <input
      type="text"
      id="apellidos"
      name="apellidos"
      [(ngModel)]="VM.Elemento.apellidos"
      #apellidos="ngModel"
      minlength="2"
      maxlength="10"
    />
    <app-show-error-messages [errors]="apellidos.errors"></app-show-error-messages>
    <br />
    <label for="email">email: </label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="VM.Elemento.correo"
      #email="ngModel"
      maxlength="100"
    />
    <app-show-error-messages [errors]="email.errors"></app-show-error-messages>
    <br />
    <label for="nif">nif: </label>
    <input
      type="text"
      id="nif"
      name="nif"
      [(ngModel)]="VM.Elemento.nif"
      #nif="ngModel"
      nif
    />
    <app-show-error-messages [errors]="nif.errors"></app-show-error-messages>
    <br />
    <label for="edad">edad: </label>
    <input
      type="number"
      id="edad"
      name="edad"
      [(ngModel)]="VM.Elemento.edad"
      #edad="ngModel"
      min="16"
      max="67"
    />
    <app-show-error-messages [errors]="edad.errors"></app-show-error-messages>
  </p>
  <app-form-buttons (send)="VM.send()" (cancel)="VM.cancel()" [send-disabled]="miForm.invalid"></app-form-buttons>
  <!-- <b>
    <input
      type="button"
      value="enviar"
      (click)="VM.send()"
      [disabled]="miForm.invalid"
    />
    <input type="button" value="volver" (click)="VM.cancel()" />
  </b> -->
</form>

<table>
  <tr *ngFor="let item of VM.listado">
    <td>{{ item.id }}</td>
    <td>{{ item.nombre }}</td>
    <td>{{ item.apellidos }}</td>
    <td>{{ item.correo }}</td>
    <td>{{ item.edad }}</td>
  </tr>
</table>
