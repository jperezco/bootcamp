<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="pantalla">
          <div class="valor-anterior"></div>
          <div class="valor-actual"></div>
        </div>
        <button class="doble-columna borrar-todo">C</button>
        <button class="borrar-numero">&larr;</button>
        <button class="operador">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">*</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="doble-columna numero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
      </div>
    </div>
    <script src="./calculadora.js"></script>
    <script>
      let valorAnteriorEnPantalla = document.querySelector(".valor-anterior");
      let valorActualEnPantalla = document.querySelector(".valor-actual");
      let botonesNumeros = document.querySelectorAll(".numero");
      let botonesOperadores = document.querySelectorAll(".operador");
      let botonBorrarUno = document.querySelector(".borrar-numero");
      let botonBorrarTodo = document.querySelector(".borrar-todo");

      valorActualEnPantalla.textContent = '0';

      let calculadora = new Calculadora(
        valorActualEnPantalla,
        valorAnteriorEnPantalla
      );

      function mostrarNumeroActual() {
        botonesNumeros.forEach((btn) => {
          btn.addEventListener("click", () => {
            calculadora.imprimirValorActual(btn.textContent);
          });
        });
      }

      mostrarNumeroActual();

      // function mostrarNumeroAnterior() {
      //   botonesNumeros.forEach((btn) => {
      //     btn.addEventListener("click", () => {
      //       calculadora.imprimirValorAnterior(btn.textContent);
      //     });
      //   });
      // }

      function mostrarOperador() {
        botonesOperadores.forEach((btn) => {
          btn.addEventListener("click", () => {
            calculadora.copiarValor();
            calculadora.imprimirValorAnterior(btn.textContent); 
            calculadora.borrarPantallaActual();
          });
        });
      }
      mostrarOperador();

      function borrarTodo() {
        botonBorrarTodo.addEventListener("click", () => {
          calculadora.borrarTodo();
        });
      }

      borrarTodo();

      function borrarUno() {
        botonBorrarUno.addEventListener("click", () => {
          calculadora.borrarUno();
        });
      }

      borrarUno();
    </script>
  </body>
</html>
