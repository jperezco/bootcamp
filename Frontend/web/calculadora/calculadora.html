<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="pantalla">
          <div class="valor-anterior">12313213123</div>
          <div class="valor-actual">13432324234</div>
        </div>
        <button class="doble-columna">C</button>
        <button>&larr;</button>
        <button class="numero">%</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="doble-columna numero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
      </div>
    </div>
  </body>
</html>
